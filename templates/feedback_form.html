{% extends "base.html" %}

{% block title %}Add Feedback{% endblock %}

{% block content%}

<h1 class="display-1">Feedback Form</h1>
<p class=lead">Give us some feedback!</p>

<form method="post">
    {{form.hidden_tag()}}

    {% for field in form
        if field.widget.input_type != 'hidden' %}
        
        <p>
            {{field.label}}
            {{field}}
        </p>
    
    {% endfor %}

    <button class="btn btn-success btn-sm">Give Feedback!</button>
</form>

{% endblock %}
