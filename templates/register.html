{% extends "base.html" %}

{% block title %}User Registration{% endblock %}

{% block content%}

<h1 class="display-1">User Registration</h1>
<p class=lead">Create your account below</p>

<form method="post">
    {{form.hidden_tag()}}

    {% for field in form
        if field.widget.input_type != 'hidden' %}
        
        <p>
            {{field.label}}
            {{field}}
        </p>
    
    {% endfor %}

    <button class="btn btn-primary btn-sm">Register User</button>
</form>

{% endblock %}
